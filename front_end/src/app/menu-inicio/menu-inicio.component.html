<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Inicio</title>
  <style>
    body {
      background-color: rgb(145, 243, 183);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      font-size: 18px;
      color: #34495e;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>¡Menú Inicio works!</p>
    <h1>En Menú Inicio</h1>
    <h3>
      <a [routerLink]="['/Universal']">Catálogo Universal</a>
    </h3>
  </div>
</body>
</html>
